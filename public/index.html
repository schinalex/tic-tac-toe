<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-light_blue.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <!-- My Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- VueJS -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
  <!-- My JS -->
  <script defer src="script.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">Tic-Tac-Toe</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main id="game" class="mdl-layout__content">
      <div class="page-content column center">
        <div class="mdl-layout-spacer"></div>
        <div class="grid">
          <div v-for="(row, y) in game.board" class="row">
            <div v-for="(element, x) in row" v-on:click="if (!element) game.mark(x, y)" class="box">
              <i v-if="element === 'x'" class="material-icons box x">clear</i>
              <i v-if="element === 'o'" class="material-icons box o">radio_button_unchecked</i>
            </div>
          </div>
        </div>
        <div class="row">
          <span>Player: {{ game.player }}</span>
          <button v-on:click="game.resetBoard()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            <i class="material-icons">replay</i>
            Play Again
          </button>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </main>
    <footer class="mdl-mini-footer">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-logo">Enjoy the Game!</div>
      <div class="mdl-layout-spacer"></div>
    </footer>
  </div>
</body>
</html>
